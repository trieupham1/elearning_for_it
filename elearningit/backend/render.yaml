services:
  - type: web
    name: elearning-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://trieupham1.github.io/elearning_for_it
